<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Fraud Alert</title>
<style>
body {
	font-family: Arial, sans-serif;
	line-height: 1.6;
	color: #333;
}

.container {
	max-width: 600px;
	margin: 0 auto;
	padding: 20px;
}

.alert-box {
	background-color: #f8d7da;
	border: 1px solid #f5c6cb;
	border-radius: 5px;
	padding: 20px;
	margin: 20px 0;
}

.alert-title {
	color: #721c24;
	font-size: 24px;
	font-weight: bold;
	margin-bottom: 10px;
}

.details {
	background-color: #f9f9f9;
	padding: 15px;
	border-radius: 5px;
	margin: 15px 0;
}

.button {
	display: inline-block;
	padding: 12px 24px;
	background-color: #dc3545;
	color: white;
	text-decoration: none;
	border-radius: 5px;
	margin-top: 15px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="alert-box">
			<div class="alert-title">ðŸš¨ Security Alert</div>
			<p>We've detected potentially fraudulent activity on your
				account.</p>
		</div>

		<div class="details">
			<h3>Alert Details:</h3>
			<p>
				<strong>Alert ID:</strong> <span th:text="${metadata.alertId}"></span>
			</p>
			<p>
				<strong>Transaction ID:</strong> <span
					th:text="${metadata.transactionId}"></span>
			</p>
			<p>
				<strong>Risk Score:</strong> <span th:text="${metadata.riskScore}"></span>
			</p>
			<p>
				<strong>Severity:</strong> <span th:text="${metadata.severity}"></span>
			</p>
		</div>

		<div th:utext="${content}"></div>

		<a href="#" class="button">Review Alert</a>

		<p style="margin-top: 30px; font-size: 12px; color: #666;">This is
			an automated security alert from FinStream. If you have questions,
			please contact our support team.</p>
	</div>
</body>
</html>
